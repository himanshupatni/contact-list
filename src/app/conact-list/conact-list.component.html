<h2>Contact List</h2>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Phone</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let contact of contacts">
      <td>{{ contact.id }}</td>
      <td>{{ contact.firstName}}</td>
      <td>{{ contact.lastName }}</td>
      <td>{{ contact.phone }}</td>
      <td>
        <button (click)="editContact(contact)">Edit</button>
        <button (click)="deleteContact(contact)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<button (click)="addContact()">Add Contact</button>



<div *ngIf="editMode">
  <h2>Edit Contact</h2>
  <form [formGroup]="editForm" (submit)="updateContact2()">
    <div>
      <label for="firstName">First Name:</label>
      <input type="text" name="firstName" id="firstName" formControlName="firstName" required>
    </div>
    <div>
      <label for="firstName">Last Name:</label>
      <input type="text" name="lastName" id="lastName" formControlName="lastName" required>
    </div>
    <div>
      <label for="phone">Phone:</label>
      <input type="text" name="phone" id="phone" formControlName="phone" required>
    </div>
    <button type="submit">{{button}}</button>
  </form>
</div>
